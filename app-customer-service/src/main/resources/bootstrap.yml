spring:
  cloud:
    config:
      uri: http://localhost:8191
  application:
    name: customerservice
  profiles:
    active: default
    
server:
  port: 0
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: localhost
  